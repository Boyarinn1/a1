---
name: B2 Content Download

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install b2sdk

      - name: Debug Repository Structure
        run: |
          echo "Current directory: $(pwd)"
          ls -R
        shell: bash

      - name: Ensure downloaded directory exists
        run: mkdir -p ${{ github.workspace }}/data/downloaded && touch ${{ github.workspace }}/data/downloaded/.gitkeep
        shell: bash

      - name: Run B2_Content_Download.py
        env:
          S3_KEY_ID: ${{ secrets.S3_KEY_ID }}
          S3_APPLICATION_KEY: ${{ secrets.S3_APPLICATION_KEY }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: python scripts/B2_Content_Download.py

      - name: Debug Проверка файлов перед `mv`
        run: |
          echo "Содержимое папки перед перемещением:"
          ls -lah /home/runner/work/a1/a1/data/downloaded/ || echo "❌ Папка пуста!"
          echo "Поиск всех файлов в рабочем пространстве:"
          find /home/runner/work/a1/a1/ -type f
        shell: bash

      - name: Move downloaded files to workspace
        run: |
          if [ "$(ls -A /home/runner/work/a1/a1/data/downloaded/ 2>/dev/null)" ]; then
            echo "✅ Файлы найдены, перемещаем..."
            mv /home/runner/work/a1/a1/data/downloaded/* ${{ github.workspace }}/data/downloaded/
          else
            echo "❌ Файлы отсутствуют, `mv` не будет выполнен!"
          fi
        shell: bash

      - name: Debug List downloaded files
        run: |
          echo "Listing files in downloaded folder:"
          ls -R ${{ github.workspace }}/data/downloaded/
        shell: bash

      - name: Upload downloaded files as artifact
        uses: actions/upload-artifact@v3
        with:
          name: downloaded_files
          path: ${{ github.workspace }}/data/downloaded/
